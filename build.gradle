plugins {
    id 'java'
}

group 'org.mapperDTO'
version '1.0.5'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.5.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.5.3'
}

test {
    useJUnitPlatform()
}
